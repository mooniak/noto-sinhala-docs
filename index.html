<!DOCTYPE html>
<html>
<head>
  <title>Index of Test HTML Files</title>
</head>
<body>
  <h1>Index of Test HTML Files</h1>
  <ul>
    {% for file in site.static_files %}
      {% if file.path contains "/tests/" and file.extname == ".html" %}
        <li><a href="{{ file.path }}">{{ file.name }}</a></li>
      {% endif %}
    {% endfor %}
  </ul>
</body>
</html>
